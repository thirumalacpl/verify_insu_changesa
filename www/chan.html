<style type="text/css">

.sliderbc {
  position: relative;
  overflow: hidden;
  margin: 20px auto 0 auto;
  border-radius: 4px;
}

.sliderbc ul {
  position: relative;
  margin: 0;
  padding: 0;
  height: 200px;
  list-style: none;
}



 @media only screen and (max-width: 1024px) {

.sliderbc ul li {
  position: relative;
  display: block;
  float: left;
  margin: 0;
  padding: 0;
  width: 500px;
  height: 300px;
  background: #ccc;
  text-align: center;
  line-height: 300px;
}

.sliderbc{
  width: 500px;
    height: 300px;
}

.sliderbc{
   
   background-image: url("../www/images/primary/no-image.jpg") !important;
    background-repeat: no-repeat;
   /* width: 300px !important;*/
}

}

 @media only screen and (max-width: 500px) {

.sliderbc ul li {
  position: relative;
  display: block;
  float: left;
  margin: 0;
  padding: 0;
  width: 300px;
  height: 300px;
  background: #ccc;
  text-align: center;
  line-height: 300px;
}

.sliderbc{
  width: 300px;
    height: 300px;
}

}

a.control_prev, a.control_next {
  position: absolute;
  top: 40%;
  z-index: 999;
  display: block;
  padding: 4% 3%;
  width: auto;
  height: auto;

background: none;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  opacity: 0.8;
  cursor: pointer;
}

a.control_prev:hover, a.control_next:hover {
  opacity: 1;
  -webkit-transition: all 0.2s ease;
  background: none;
}

a.control_prev {
  border-radius: 0 2px 2px 0;
}

a.control_next {
  right: 0;
  border-radius: 2px 0 0 2px;
}

.slider_option {
  position: relative;
  margin: 10px auto;
  width: 160px;
  font-size: 18px;
}

</style>
<script type="text/javascript">
  jQuery(document).ready(function ($) {

  $('#checkbox').change(function(){
    //http://bit.ly/1LRZGaY
    setInterval(function () {
        moveRight();
    }, 3000);
  });


  
  var slideCount = $('.sliderbc ul li').length;
  var slideWidth = $('.sliderbc ul li').width();
  var slideHeight = $('.sliderbc ul li').height();
  var sliderUlWidth = slideCount * slideWidth;
  
  $('.sliderbc').css({ width: slideWidth, height: slideHeight });
  
  $('.sliderbc ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
  
    $('.sliderbc ul li:last-child').prependTo('.sliderbc ul');

   $(".sliderbc").on("swipeleft",function(){
   // alert("You swiped left!");
      $('.sliderbc ul').animate({
            left: + slideWidth
        }, 200, function () {
            $('.sliderbc ul li:last-child').prependTo('.sliderbc ul');
            $('.sliderbc ul').css('left', '');
        });
    
  });

   $(".sliderbc").on("swiperight",function(){
   $('.sliderbc ul').animate({
            left: - slideWidth
        }, 200, function () {
            $('.sliderbc ul li:first-child').appendTo('.sliderbc ul');
            $('.sliderbc ul').css('left', '');
        });
});
    function moveLeft() {
        $('.sliderbc ul').animate({
            left: + slideWidth
        }, 200, function () {
            $('.sliderbc ul li:last-child').prependTo('.sliderbc ul');
            $('.sliderbc ul').css('left', '');
        });
    };


    function moveRight() {
        $('.sliderbc ul').animate({
            left: - slideWidth
        }, 200, function () {
            $('.sliderbc ul li:first-child').appendTo('.sliderbc ul');
            $('.sliderbc ul').css('left', '');
        });
    };

    $('a.control_prev').click(function () {
        moveLeft();
    });

    $('a.control_next').click(function () {
        moveRight();
    });



});    

</script>
